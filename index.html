<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Übung</title>
    <link rel="stylesheet" href="style.css" />
    <meta />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 class="visually-hidden">Instagram</h1>
        <img
          id="insta_logo"
          src="resources/images/instagram_logo.svg"
          alt="Instagram Logo"
        />
        <button type="button" id="register">Registrieren</button>
        <button type="button" id="login">Anmelden</button>
      </header>
      <nav>
        <h2>Neues entdecken</h2>
        <ul>
          <li><a href="#">Fotografie</a></li>
          <li><a href="#">Zitate</a></li>
          <li><a href="#">Acrylnägel</a></li>
          <li><a href="#">Frisuren</a></li>
          <li><a href="#">Tätowierungen</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h3>Musik & Audio ></h3>
          <div class="scrollable_container">
          <ul>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_pop.jpg" alt="Bild mit Popmusikern"></a>
                <span class="image-text">Pop</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_alternative.jpg" alt="Bild mit einem Mischpult"></a>
                <span class="image-text">Alternative</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_country.jpg" alt="Bild mit Countrymusiker"></a>
                <span class="image-text">Country</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_r_and_b.jpg" alt="Bild mit einer Lautsprecherbox"></a>
                <span class="image-text">R&B</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_hip_hop.jpg" alt="Bild mit Hip-Hop Musiker"></a>
                <span class="image-text">Hip-Hop</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/music_techno.jpg" alt="Bild mit Techno Musik Hardware"></a>
                <span class="image-text">Techno</span>
              </div>
            </li>
          </ul>
        </div>
        </section>
        <section>
          <h3>Sport ></h3>
          <div class="scrollable_container">
          <ul>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_beachvolleyball.jpg" alt="Bild Beachvolleyballern"></a>
                <span class="image-text">Beachvolleyball</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_bascetball.jpg" alt="Bild mit einem Basketballer"></a>
                <span class="image-text">Basketball</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_football.jpg" alt="Bild mit Fußballstadion"></a>
                <span class="image-text">Fußball</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_jogging.jpg" alt="Bild mit einem Jogger"></a>
                <span class="image-text">Joggen</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_swimming.jpg" alt="Bild mit einem Schwimmer"></a>
                <span class="image-text">Schwimmen</span>
              </div>
            </li>
            <li>
              <div class="image-container">
                <a href="#"><img src="resources/images/sport_tennis.jpg" alt="Bild mit einem Tennisfeld"></a>
                <span class="image-text">Tennis</span>
              </div>
            </li>
          </ul>
        </div>
        </section>
      </main>
    </div>
  </body>
</html>
